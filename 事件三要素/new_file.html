<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#demo{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="demo"></div>
		<button id="btn">请点击</button>
			<script>
				var demo=document.getElementById("demo");
				var btn=document.getElementById("btn");
				btn.onclick=function(){
					demo.style.width="500px";
				}
			</script>
	</body>
</html>
