<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: deeppink;
			margin:20px;
			display: none;
		}
		
	</style>
	<script type="text/javascript">
		function fun(obj){
			var target=document.getElementById(obj);
			target.style.display="block";
		}
	</script>
	<body>
		<button onclick="fun('demo1')">第一个按钮</button>
		<button onclick="fun('demo2')">第二个按钮</button>
		<button onclick="fun('demo3')">第三个按钮</button>
		<button onclick="fun('demo4')">第四个按钮</button>
		<div id="demo1">1</div>
		<div id="demo2">2</div>
		<div id="demo3">3</div>
		<div id="demo4">4</div>
		
	</body>
</html>
