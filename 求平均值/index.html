<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[10,20,30,45,50];
			function avg(array){
				var len=arr.length;
				var sum=0;
				for(i=0;i<len;i++)
				{ sum+=arr[i];
			}
			return(sum/len);
			}
			console.log(avg(arr));
		</script>
	</body>
</html>
