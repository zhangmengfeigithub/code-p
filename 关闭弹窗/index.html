	<style type="text/css">
		.mask{
			width: 100%;
			height: 100%;
			background-color: blue;
			position: fixed;
			left: 0;
			top: 0;
			z-index: 999;
		}
		
		.box{
			width: 400px;
			height: 250px;
			background:rgba(0,0,0,0.5);
			position: fixed;
			left: 50%;
			top:50%;
			margin: -125px 0 0 -200px;
			
		}
		.box span{
			
			position: absolute;
			top:10px;
			right:10px;
			width: 15px;
			height:15px; 
			font-size: 15px;
			cursor: pointer;
		}
	</style>
	<body>
