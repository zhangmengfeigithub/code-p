<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		#box{
			width:360px;
			height:70px;
			padding-top: 360px;
			border:1px solid #ccc;
			overflow: hidden;
			margin: 100px auto;
			background: url(img/01big.jpg) no-repeat;
		}
		
		
		
		#box ul{
			list-style: none;
			border-top: 1px solid #ccc;
		}
		#box ul li{
			float:left;
		}
		img{
			width:70px;
			height:70px;
		}
		
	</style>
	<script>
		
			window.onload = function(){
				function fn(liid,bg){
					var obj=document.getElementById(liid);
					var box=document.getElementById("box");
					obj.onmousemove=function(){
						box.style.backgroundImage=bg;
					}
				}
					fn("li01","url(img/01big.jpg)");
					fn("li02","url(img/02big.jpg)");
					fn("li03","url(img/03big.jpg)");
					fn("li04","url(img/04big.jpg)");
					fn("li05","url(img/05big.jpg)");
			}
		
	</script>
	<body>
		<div id="box">
			<ul>
				<li id="li01"><img src="img/02.jpg"></li>
				<li id="li02"><img src="img/03.jpg"></li>
				<li id="li03"><img src="img/04.jpg"></li>
				<li id="li04"><img src="img/05.jpg"></li>
				<li id="li05"><img src="img/01.jpg"></li>
			</ul>
		</div>
	</body>
</html>
