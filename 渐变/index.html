<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
		
			.div1{
				width: 300px;
				height: 300px;
				border: 1px solid red;
				background-image: radial-gradient(at 50px 50px,yellow,green);
			}
			.div2{
				width: 300px;
				height: 300px;
				border: 1px solid red;
				background-image: radial-gradient(100px at center,yellow,green);
			}
			.div3{
				width: 300px;
				height: 300px;
				border: 1px solid red;
				background-image: radial-gradient(100px 50px at 100px 100px,yellow,green);
			}
		</style>
	</head>
	<body>
	
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
	</body>
</html>
