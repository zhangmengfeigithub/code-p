<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style type="text/css">
		details{
			overflow: hidden;
			background-color: #e3e3e3;
			margin-bottom: 10px;
			display: block;}
			details summary{padding: 10px;
				
			}
			details div h3{
				margin-top: 0;
			}
			details div{
				float: left;
				width:75%;
			}
			details img{
				float: left;
				width:200px;
				padding:0 30px 10px 10px;
			}
	</style>
	<body>
		<details>
			<summary>明日科技</summary>
			<img src="img/1.jpg"/>
			<div>
				<h3>李健</h3>
				<p>一般情况下，details用来对显示在页面的内容做进一步骤解释。其展现出来的效果和jQuery手风琴插件差不多。</p>
			</div>

		</details>
	</body>
</html>
