<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			border: 1px solid #ccc;
			margin: 100px auto;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
		var arr=["春天的内容","夏天的内容","秋天的内容","冬天的内容"];
		var sel=document.getElementById("select");
		var con=document.getElementById("content");
		select.onchange=function(){
			con.innerHTML=arr[this.value];
		}
	}
	</script>
	<body>
		<div class="box">
			<div class="sele">
				<select name="" id="select">
					<option value="0">春天</option>
					<option value="1">夏天</option>
					<option value="2">秋天</option>
					<option value="3">冬天</option>
				</select>
			</div>
			<div id="content">
				春天的内容
			</div>
		</div>
	</body>
</html>
