<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: pink;
			}
		</style>
	</head>
	<body>
		<button id="btn1">向右</button>
		<button id="btn2">向左</button>
		<div id="box"></div>
	</body>
</html>
<script type="text/javascript">
	var btn1=document.getElementById("btn1");
	var btn2=document.getElementById("btn2");
	var box=document.getElementById("box")
	function go(speed){
		return function(){
			box.style.left=box.offsetWidth+speed+"px";
		}
	}
	btn1.onclick=go(50);
	btn2.onclick=go(-67);

</script>
