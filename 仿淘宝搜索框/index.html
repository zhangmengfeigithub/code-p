<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		.search{
			width: 300px;
			height: 30px;
			margin: 100px auto;
			background-color: #ccc;
			position: relative;;
		}
		.search input{
			width: 200px;
			height: 25px;
			
		}
		.search label{
			font-size: 12px;
			color: #ccc;
			position: absolute;
			top:8px;
			left:20px;
			cursor: text;
		}
	</style>
	<script>
		window.onload=function(){
			function $(id){
				return document.getElementById(id);
			}
			$("txt").oninput=function(){
			if(this.value=="")
			{
				$("message").style.display="block";
			}
			else{
				$("message").style.display="none";
			}
			}
		}
	</script>
	<body>
		<div class="search">
			<input type="text"  id="txt"/>
			<label for="txt" id="message">必败的国际大牌</label>
		</div>
	</body>
</html>
