<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>九九乘法表</title>
	</head>
	<body>
	<script type="text/javascript">
		document.write("<table border='1' width='80%' cellpadding='0' cellspacing='0'>")
		for(i=9;i>=1;i--)
		document.write（'<tr>');
		for(j=0;j<=i;j++){
			document.write('<td>'+i+'*'+j+'='+（i*j)+'</td>');
		}
		document.write('</tr>');
		document.write('</table>');
		
	</script>	
	</body>
</html>
