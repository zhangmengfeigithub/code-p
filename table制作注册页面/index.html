<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.style1{
				font-size: 13px;
			}
			.style2{
				font-size: 12px;
				color:#ff0000;
			}
			.style3{
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<table width="450" border="1" cellpadding="0" cellspacing="0" background="img/1.png">
			<form name="form1" method="post" action="">
				<tr align="center">
		       	<td height="24" colspan="2" class="style1">验证网址</td>
		       </tr>
		       <tr>
		       	<td width="100" height="20" align="center" class="style1">用户名</td>
		       	<td width="344" class="style3"><input type="text"><span class="style2">用户名长度限制为0-30字节</span></td>
		       </tr>
		       	<tr>
		       	<td width="100" height="20" align="center" class="style1">密码</td>
		       	<td class="style3"><input type="password"></td>
		       </tr>
		       <tr>
		       	<td width="100" height="20" align="center" class="style1">密码确认</td>
		       	<td class="style3"><input type="text"></td>
		       </tr>
		       	       <tr>
		       	<td width="100" height="20" align="center" class="style1">性别</td>
		       	<td class="style3"><input type="radio" value="女" checked>女 <input type="radio" value="男" checked="checked">男</td>
		       </tr>
		       <tr>
		       	<td width="100" height="20" align="center" class="style1"> 出生日期</td>
		       	<td class="style3"><input type="text"><span class="style2">格式为2007-01-01</span></td>
		       </tr>
		       <tr>
		       	<td width="100" height="20" align="center" class="style1">联系电话</td>
		       	<td class="style3"><input type="text"></td>
		       </tr>
		       <tr>
		       	<td width="100" height="20" align="center" class="style1">身份证号码</td>
		       	<td class="style3"><input type="text"></td>
		       </tr>
		       <tr>
		       	<td width="100" height="20" align="center" class="style1">个人空间</td>
		       	<td class="style3"> <input type="text"><span class="style2">*请输入正确的个人空间地址</span></td>
		       </tr>
		       <tr>
		       	<td width="100" height="20" align="center" class="style1">邮箱</td>
		       	<td class="style3"><input type="text"></td>
		       </tr>
		       <tr>
		       	<td width="100" height="20" align="center" class="style1">邮政编码</td>
		       	<td class="style3"><input type="text"></td>
		       </tr>
		       <tr width="100" height="20" align="center" class="style1">
		       	<td>联系地址</td>
		       	<td class="style3"><input type="text"></td>
		       </tr>
		       <tr>
		       	<td height="24" align="center" >&nbsp;</td>
		       	<td class="style3"><input type="submit" value="提交"><span class="style2">(*为必填项目)</span>
		       		<input type="reset" value="重置">
		       	</td>
		       </tr>
			</form>
		</table>
	</body>
</html>
