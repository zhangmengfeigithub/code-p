<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.current{
				background-color: red;
			}
		</style>
		
		<script type="text/javascript">
			window.onload=function(){
				var btn=document.getElementsByTagName("button");
				for(var i=0;i<btn.length;i++)
				{
				btn[i].onclick=function(){
					for(var i=0;i<btn.length;i++)
					{
						btn[i].className="";
					}
					this.className="current";
				}
			}
				}
		</script>
	</head>
	<body>
	<button>点我换色</button>
	<button>点我换色</button>
	<button>点我换色</button>
	<button>点我换色</button>	
	</body>
</html>
