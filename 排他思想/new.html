<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text"  id="txt" />
		<button id="btn">查询价格</button>
		<script type="text/javascript">
			var txt=document.getElementById("txt");
			var btn=document.getElementById("btn");
			btn.onclick=function(){
				var price=txt.value;
				switch(price)
				{
					case "苹果":
					alert ("苹果价格5快");
					break;
				}
			}
		</script>
	</body>
</html>
